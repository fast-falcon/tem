<!DOCTYPE html>
{% load static %}
<html lang="fa">
<head>
    <link rel="icon" type="image/icon" href="{% static 'app/logo/logo.ico' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static "base/css/font-awesome.min.css" %}"
          type="text/css">
    <link rel="stylesheet" href="{% static  "base/css/neon.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "base/css/colorplate.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "base/css/base.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "base/css/w3.css" %}">

    <script src="{% static "base/js/jQuery.js" %}"></script>
    <script src="{% static "base/js/popper.min.js" %}"></script>
    <script src="{% static "base/js/bootstrap.min.js" %}"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
<div id="base" class="light">
    <nav class="navbar navbar-expand-md navbar-light red-overflow-light">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right border-0 collapsed" type="button"
                    data-toggle="collapse"
                    data-target="#navbar4" aria-expanded="false"
            style="z-index: 1000">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="row">
            </div>
            <div class="row">
            </div>

            <div class="navbar-collapse collapse text-center " id="navbar4" dir="rtl">

                <ul class="navbar-nav ml-auto menu">

                    <li class="nav-item"><a class="nav-link light light-text  " href="#">خانه</a></li>
                    <li class="nav-item"><a class="nav-link light light-text  " href="#" contenteditable="true">تماس با
                        ما</a></li>
                    <li class="nav-item"><a class="nav-link light light-text  " href="#">گزارشات</a></li>
                    <li class="nav-item"><a class="nav-link light light-text  " href="#">خدمات</a></li>
                    <li class="nav-item"><a class="nav-link light light-text  " href="#">معرفی</a></li>
                    <li class="nav-item"><a class="nav-link light light-text  " href="#">ثبت نام / ورود</a></li>

                </ul>
                <a href="{% url 'app:quick_list' %}" id="quick_btn" class="btn rounded-pill light light-text menu">
                    <i class="far fa-list-alt"></i>
                    <span>لیست آسان</span>
                </a>
            </div>

        </div>
    </nav>
    <div class="text-center text-md-right w-100 transparent">
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <div class="text-right footer">
        <div class="container">
            {% block footer %}
            {% endblock %}
        </div>
    </div>

    <div id="mod" class="light float-light">
        <i class="my-float"></i>
    </div>
</div>

{% block botton_js %}
{% endblock %}
<script>
    $("#mod").click(function () {
        let now_state = $("#base").attr("class").trim()
        let new_state = "light"
        if (now_state === "light") {
            new_state = "dark"
        }
        $("." + now_state.trim()).each(function () {
            let new_class = ""
            this.classList.forEach(function (element) {
                new_class += " " + element.replace(now_state.trim(), new_state.trim())
            })
            $(this).attr("class", new_class)
        })

    })
</script>
</body>

</html>
